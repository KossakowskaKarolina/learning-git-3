  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
      <title>Poem</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

  <body>
    <header class="header">
      <h1>Pantofelek</h1>
      <h2>Andrzej Bursa</h2>
    </header>
    <section class="poem">
      <p>Dzieci są milsze od dorosłych <br>
          zwierzęta są milsze od dzieci <br>
          mówisz że rozumując w ten sposób <br>
          muszę dojść do twierdzenia <br>
          że najmilszy jest mi pierwotniak pantofelek <br>
          <br>
          no to co <br>
          <br>
          milszy mi jest pantofelek <br>
          od ciebie ty skurwysynie.</p>
      <p>1957r.</p>
    </section>
  </body>
</html>
